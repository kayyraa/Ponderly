<!DOCTYPE html>
<html theme="dark" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="shortcut icon" href="images/Favicon.svg" type="image/x-icon">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">

        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        
        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/page.js"></script>
        <script type="module" src="scripts/global.d.js"></script>
        <script type="module" src="scripts/account.js"></script>
        
        <title>Ponderly</title>
    </head>
    <body>
        <div class="Topbar">
            <header>Ponderly</header>
            <vr></vr>
            <div class="Pagination">
                <div selected tooltip="Home" href="Home">
                    <img src="images/Home.svg">
                </div>
                <div tooltip="Profile" href="Profile">
                    <img src="images/Profile.svg">
                </div>
                <div>
                    <input class="SearchInput" placeholder="Search Ponderly" type="text">
                </div>
            </div>
            <vr></vr>
            <div class="UsernameLabel" button>Sign In</div>
        </div>
        <div class="Content">
            <div href="Home">
                <div class="Posts">
                    <div style="display: flex;">
                        <div style="
                            display: flex;
                            flex-direction: row;
                            flex-wrap: wrap;
                            align-items: center;
                            gap: 8px;
                        ">
                            <input class="PostTitleInput" style="width: 100%; text-align: left;" placeholder="Post title...">
                            <input class="PostContentInput" style="width: 100%; text-align: left;" placeholder="What do you want to ask or share...">
                            <input class="AttachmentInput" style="width: 100%; text-align: left;" type="file" accept="image/*">
                            <div style="
                                display: flex;
                                flex-direction: row;
                                flex-wrap: wrap;
                                gap: 8px;

                                box-sizing: border-box;
                                border: 2px dashed var(--BorderColor);

                                padding: 8px;

                                width: 100%;
                            ">
                                <span>Attachments</span>
                                <div class="PostAttachmentContainer" style="
                                    display: flex;
                                    flex-direction: row;
                                    flex-wrap: wrap;
                                    gap: 8px;

                                    padding: 8px;
                                    width: 100%;
                                "></div>
                            </div>
                            <button class="PublishPostButton" style="width: 100%;">Publish</button>
                        </div>
                    </div>
                </div>
                <div class="Advertisements"></div>
            </div>
            <div style="display: none;" href="Profile">
                <header>Profile</header>
                <span>Profile Image</span>
                <img class="ProfileImageLabel" style="width: 6em; box-sizing: border-box; border: 2px solid var(--TextColor); border-radius: 100%;" src="images/Default.svg">
                <input class="ProfileImageInput" accept="image/*" type="file">
                <button class="UploadProfileImageButton">Upload Profile Image</button>
            </div>
        </div>
    </body>
</html>
